<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../firebase-element/firebase-auth.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <firebase-login></firebase-login>

@group Seed Elements
@element firebase-login
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="firebase-login">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <firebase-auth id="firebaseLogin" user="{{user}}" status-known="{{statusKnown}}" location="{{location}}" provider="{{provider}}" on-error="errorHandler"></firebase-auth>

    <paper-input label="Email" value="{{email}}"></paper-input>
    <paper-input label="Password" type="password" value="{{password}}"></paper-input>

    <div id="message">[[message]]</div>
    <br>

    <paper-button on-tap="_login">Login</paper-button>
    <paper-button on-tap="_logout">Logout</paper-button>

    <h3>Login status:</h3>
    <p>{{computeLoginStatus(statusKnown, user)}}</p>

    <h3>User ID:</h3>
    <pre>{{user.uid}}</pre>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'firebase-login',

    properties: {

      location: {
        type: String,
        value: ''
      },

      provider: {
        type: String,
        value: 'password'
      },

      message: {
        type: String,
        value: ''
      },

      email: {
        type: String,
        value: ''
      },

      password: {
        type: String,
        value: ''
      },

      user: {
        type: Object,
        value: null
      },

      statusKnown: {
        type: Boolean
      }

    },

    _login: function() {
      this.$.firebaseLogin.login({email:this.email, password:this.password});
    },

    _logout: function() {
      this.$.firebaseLogin.logout();
    },

    _errorHandler: function(e) {
      this.message = 'Error: ' + e.detail.message;
    },

    computeLoginStatus: function(statusKnown, user) {
      if (statusKnown && user) {
        return 'Logged in';
      }

      if (statusKnown) {
        return 'Logged out';
      }

      return 'Unknown (checking status...)';
    }

  });

</script>
